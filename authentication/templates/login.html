{% extends "home.html" %}

{% block content %}

<h1>{{ login_msg }}</h1>
<div class="row justify-content-center align-items-center g-2">
  <div class="col-5"><form method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
      {{form.username}}
      <label for="username">{{form.username.help_text}}</label>
    </div>
    <div class="form-floating mb-3">
      {{form.password}}
      <label for="password">{{form.password.help_text}}</label>
    </div>

    <button type="submit" class="btn btn-primary">Login</button></div>

</div>

    </form>
    {% endblock content %}
